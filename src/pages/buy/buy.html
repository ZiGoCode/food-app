<ion-header no-border>
    <ion-navbar hideBackButton color="danger2">
        <ion-buttons start navPop>
            <button ion-button icon-only icon-start>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <span ion-text>Buy</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="div-hetder">
        <span ion-text color="danger1" class="fontRSU">หมายเหตุ* </span>
        <span class="fontRSU">กรุณาเลือกโต๊ะอาหารที่นั้ง</span>
    </div>
    <ion-list no-lines>
        <div *ngFor="let item of itemsBuy | async">
            <ion-item-sliding class="polaro" no-lines>
                <ion-item class="bts-w">
                    <div item-start class="div-imgbuy">
                        <img src="../../assets/imgs/dishes/dish01m.jpg">
                    </div>
                    <div class="div-conten">
                        <h3 ion-text color="danger4" class="fontRSU text-ag1">{{ item.title }}</h3>
                        <p ion-text color="danger3" class="text-ag2">{{ item.type }}</p>
                    </div>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="danger1" (click)="delete(item)">
                        <ion-icon name="md-trash"></ion-icon>
                        Delete
                    </button>
                </ion-item-options>
            </ion-item-sliding>
            <div class="item-size2"></div>
        </div>
    </ion-list>

</ion-content>

<ion-footer no-border>
    <div class="col-cout">
        <span class="text-buy fontRSU">ราคารวม : </span>
        <span class="text-number">1209</span>
        <samp class="text-buy fontRSU"> บาท</samp>
    </div>
    <ion-toolbar color="light2" class="footer-size">
        <ion-row class="row-footer">

            <ion-col no-padding no-margin col-4>
                <div class="div-table">
                    <span class="text-table fontRSU">รหัสโต๊ะ : </span>
                    <span ion-text color="danger4">AB01</span>
                </div>
            </ion-col>

            <ion-col no-padding no-margin col-2 class="col-footer2">
                <div class="div-footer2">
                    <ion-icon name="custom-table"></ion-icon>
                </div>
                <div class="div-table">
                    <span class="text-ble fontRSU">เลือกโต๊ะ</span>
                </div>
            </ion-col>

            <ion-col col-6 class="col-footer3" (click)="onBuy()">
                <div class="div-footer3">
                    <ion-icon name="ios-card"></ion-icon>
                </div>
                <div class="div-footer4">
                    <span class="text-size">Buy</span>
                </div>
            </ion-col>

        </ion-row>
    </ion-toolbar>
</ion-footer>
