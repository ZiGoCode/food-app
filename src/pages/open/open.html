<ion-content class="content-bg">
    <div class="div-header">
        <div class="div-img1">
            <img width="100px" height="100px" src="../../assets/imgs/foodicon.png" alt="">
        </div>
        <div class="div-img2">
            <img width="190px" height="auto" src="../../assets/imgs/iconT2.png" alt="">

    </div>

    <div class="item-size1"></div>

    <ion-row>

        <ion-col class="size-0" col-4 (click)="registerRtrPage()">

                <br>
                <span class="text-size">Regiter <br> Restaurant</span>
            </div>
        </ion-col>

        <ion-col class="size-0" col-4 (click)="registerDishPage()">

        <ion-col class="size-0" col-4>

        <div class="div-bg1">

            </div>

            </div>
        </div>

        <div class="div2">
            <div class="div-bg2">
                <ion-icon name="ios-globe"></ion-icon>
            </div>
            <div class="div-bg3">
                <span class="text-size1">www.foodapp.com</span>

        <div class="div1">
            <div class="div-bg2">
                <ion-icon class="icon-size" name="custom-group"></ion-icon>
            </div>
            <div class="div-bg3">
                <span class="text-size1">About us</span>
            </div>
        </div>

    </ion-row>
</ion-content>
