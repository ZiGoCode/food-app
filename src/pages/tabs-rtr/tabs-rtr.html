<ion-tabs #myTabs class="tabs-bg" color="">
    <ion-tab tabIcon="custom-shop" tabTitle="Shop" [root]="tab1"></ion-tab>
    <ion-tab tabIcon="custom-open" tabTitle="Open" [root]="tab2"></ion-tab>
    <ion-tab tabIcon="md-list-box" tabTitle="Orders" [root]="tab3" tabBadge="{{qty}}" tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabIcon="md-chatbubbles" tabTitle="Messages" [root]="tab4"></ion-tab>
    <ion-tab tabIcon="md-stats" tabTitle="Stats" [root]="tab5"></ion-tab>
    <ion-tab tabIcon="ios-log-out" tabTitle="Out" (ionSelect)="rootpage()"></ion-tab>
</ion-tabs>
